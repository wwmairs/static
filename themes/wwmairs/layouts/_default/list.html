{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    
    {{ with .Resources.ByType "image" }}
      {{ with index . 0 }}
        {{ with .Resize "500x" }}
          <img src="{{ .RelPermalink }}" width="{{ div .Width 2 }}" height="{{ div .Height 2}}" alt="">
        {{ end }}
      {{ end }}
    {{ end }}

  {{ end }}
{{ end }}
