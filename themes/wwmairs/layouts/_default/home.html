{{ define "main" }}
  {{ .Content }}
  <h2>work</h2>
  {{ range site.RegularPages }}
      <a href="{{ .RelPermalink }}">
      <div class="entry">
      {{/*
      <h2>{{ .LinkTitle }}</h2>
      */}}
      {{ .Summary }}
      {{ with .Resources.ByType "image" }}
      {{ with index . 0 }}
        {{ with .Resize "500x" }}
          <img src="{{ .RelPermalink }}" width="{{ div .Width 2 }}" height="{{ div .Height 2}}" alt="">
        {{ end }}
      {{ end }}
    {{ end }}
      </div>
    </a>
  {{ end }}
{{ end }}
